name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.23-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.23-

    - name: Download dependencies
      run: go mod download

    - name: Create bin directory
      run: mkdir -p bin

    - name: Debug directory structure
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "cmd directory contents:"
        ls -la cmd/ || echo "cmd directory not found"
        echo "Full directory tree:"
        find . -name "*.go" | head -10

    - name: Build for macOS Intel
      run: GOOS=darwin GOARCH=amd64 go build -o bin/configsync-darwin-amd64 ./cmd/configsync

    - name: Build for macOS Apple Silicon  
      run: GOOS=darwin GOARCH=arm64 go build -o bin/configsync-darwin-arm64 ./cmd/configsync

    - name: Create universal binary
      run: |
        lipo -create -output bin/configsync-darwin-universal bin/configsync-darwin-amd64 bin/configsync-darwin-arm64

    - name: Test binary
      run: |
        chmod +x bin/configsync-darwin-universal
        ./bin/configsync-darwin-universal --help
        ./bin/configsync-darwin-universal --version

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: github.event_name == 'push'
      with:
        name: configsync-binaries-${{ github.sha }}
        path: bin/
        retention-days: 7